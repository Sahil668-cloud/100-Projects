<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Calculator</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-2xl rounded-2xl p-6 w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center text-[#2D3748] mb-4">Calculator</h1>

        <div class="mb-4">
            <input id="display" type="text" readonly
                class="w-full h-14 text-right text-xl font-mono px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#3182CE]"
                placeholder="0">
        </div>

        <!-- Buttons -->
        <div class="grid grid-cols-4 gap-3">
            <button class="btn-clear col-span-3">C</button>
            <button class="btn-operator">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn-operator">*</button>
            
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn-operator">-</button>
            
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn-operator">+</button>
            
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn-equal col-span-2">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
