<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

    <!-- ðŸ”¥ Title -->
    <h1 class="text-3xl md:text-4xl font-bold text-blue-700 mb-6 text-center">
        Expense Tracker
    </h1>

    <!-- ðŸ”¥ Total Expenses -->
    <div id="total-expense"
        class="text-xl font-semibold bg-white p-4 rounded-lg shadow mb-6 w-full max-w-md text-center">
        Total: â‚¹0
    </div>

    <!-- ðŸ”¥ Main Container (Form + List Side by Side on Large Screens) -->
    <div class="w-full max-w-4xl flex flex-col lg:flex-row gap-6">

        <!-- ðŸ”¥ Add Expense Form -->
        <form autocomplete="off" id="expense-form" class="bg-white p-6 rounded-lg shadow-md flex-1">
            <h2 class="text-xl font-semibold mb-4 text-blue-700">Add Expense</h2>

            <input id="expense-name" type="text" placeholder="Expense Name"
                class="border w-full p-3 mb-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>

            <input id="expense-amount" type="number" placeholder="Amount (â‚¹)"
                class="border w-full p-3 mb-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>

            <input id="expense-date" type="date"
                class="border w-full p-3 mb-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>

            <button type="submit" class="bg-blue-600 text-white w-full py-3 rounded hover:bg-blue-700 transition">
                Add Expense
            </button>
        </form>

        <!-- ðŸ”¥ Expense List -->
        <div class="bg-white p-6 rounded-lg shadow-md flex-1">
            <h2 class="text-xl font-semibold mb-4 text-blue-700">Your Expenses</h2>
            <ul id="expense-list" class="space-y-3">
                <!-- Expenses will appear here -->
            </ul>
        </div>

    </div>

    <!-- JS File -->
    <script src="script.js"></script>
</body>


</html>
